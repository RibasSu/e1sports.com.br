<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1s Ports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="alert" class="alert"></div>
        <h1>E1s Ports</h1>
        <form id="scanForm">
            <label for="target">Domain or IP:</label>
            <input type="text" id="target" name="target" placeholder="Enter domain or IP" required>
            <button type="submit">Scan</button>
        </form>
        <div id="loading">
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Scanning...</p>
        </div>                
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
